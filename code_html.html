<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>StudyBuddy+</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import du CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts Google -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Script JS -->
    <script defer src="app.js"></script>
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">StudyBuddy+</div>
    </header>


    <!-- PAGE DE CONNEXION -->
    <section id="loginPage" class="center">
        <div class="card login-card">
            <h1>Connexion</h1>

            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Mot de passe" required>

                <button type="submit" class="btn-primary">Se connecter</button>
            </form>
        </div>
    </section>


    <!-- DASHBOARD -->
    <section id="dashboard" class="hidden">

        <h1 class="welcome">Bienvenue !</h1>

        <div class="grid">
            <div class="card big">État de session</div>
            <div class="card red">Musique Lofi</div>
            <div class="card">Environnement</div>
        </div>

        <h2 class="section-title">Statistiques</h2>

        <div class="grid">
            <div class="card big">Graphique</div>
            <div class="card red">Sessions Aujourd’hui</div>
            <div class="card red">Temps d’étude</div>
            <div class="card red">Jours consécutifs</div>
            <div class="card red">Focus moyen</div>
        </div>

        <h2 class="section-title">Agenda & Calendrier</h2>

        <div class="grid">
            <div class="card big">Calendrier</div>
            <div class="card red small">Ajouter un devoir</div>
            <div class="card red small">Ajouter un examen</div>
            <div class="card red small">Tâches à venir</div>
        </div>

    </section>

</body>
</html>
